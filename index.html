<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITM Personal Development Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #fefefe;
      --text: #111;
      --accent: #f9c80e;
      --secondary: #444;
    }
    body.dark-mode {
      --bg: #111;
      --text: #fefefe;
      --accent: #ffde59;
      --secondary: #ccc;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      transition: all 0.5s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      animation: slideIn 1s ease;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--accent);
      background: linear-gradient(135deg, var(--bg), var(--secondary));
      animation: fadeIn 1.5s ease;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 2rem;
    }
    form input {
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid var(--accent);
      border-radius: 8px;
    }
    form button {
      padding: 0.8rem;
      background-color: var(--accent);
      color: var(--text);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    form button:hover {
      transform: scale(1.05);
    }
    .task-list {
      list-style: none;
    }
    .task {
      padding: 1rem;
      margin: 1rem 0;
      background-color: var(--bg);
      border: 1px solid var(--accent);
      border-radius: 8px;
      box-shadow: 0 0 5px var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: popIn 0.5s ease forwards;
    }
    .task.completed {
      background-color: #d1ffd1;
      color: green;
      text-decoration: line-through;
    }
    .badge {
      background: var(--accent);
      color: var(--text);
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      margin: 0.5rem;
      font-weight: bold;
      animation: bounce 1s infinite alternate;
    }
    .toggle-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--accent);
      border: none;
      padding: 0.6rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideIn {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes popIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    @keyframes bounce {
      from {transform: translateY(0);}
      to {transform: translateY(-10px);}
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">
    <i class="fas fa-moon"></i>
  </button>
  <h1>ðŸŽ“ ITM Personal Development Tracker</h1>
  <div class="container">
    <form id="activityForm">
      <input type="text" id="activityName" placeholder="Enter Development Activity (e.g., Leadership Workshop)" required />
      <button type="submit">Add Activity</button>
    </form>

    <ul class="task-list" id="taskList"></ul>

    <div id="badges" style="margin-top: 2rem;">
      <span class="badge">Beginner</span>
    </div>
  </div>

  <script>
    const form = document.getElementById("activityForm");
    const taskList = document.getElementById("taskList");
    const badges = document.getElementById("badges");
    let count = 0;

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("activityName");
      if (input.value.trim() !== "") {
        addTask(input.value);
        input.value = "";
      }
    });

    function addTask(name) {
      const task = document.createElement("li");
      task.className = "task";
      task.innerHTML = `
        <span>${name}</span>
        <button onclick="completeTask(this)">âœ“</button>
      `;
      taskList.appendChild(task);
    }

    function completeTask(button) {
      const task = button.parentElement;
      task.classList.toggle("completed");
      if (task.classList.contains("completed")) {
        count++;
        updateBadge();
      } else {
        count--;
        updateBadge();
      }
    }

    function updateBadge() {
      badges.innerHTML = "";
      if (count >= 1) badges.innerHTML += `<span class="badge">Explorer</span>`;
      if (count >= 3) badges.innerHTML += `<span class="badge">Achiever</span>`;
      if (count >= 5) badges.innerHTML += `<span class="badge">Master</span>`;
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
